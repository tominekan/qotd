<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>"Snappy Scrolling Example"</title>
  <style>
    /* The scrollable container */
    .scroll-container {
      height: 100vh; /* Full viewport height */
      overflow-y: scroll; /* Enable vertical scrolling */
      scroll-snap-type: y mandatory; /* Enable vertical snap, required */
      border: 2px solid #333; /* Visual border for clarity */
    }

    /* Each section to snap to */
    .scroll-section {
      height: 100vh; /* Each section fills the viewport */
      scroll-snap-align: start; /* Snap to the start of each section */
      display: flex; /* Center content */
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background: #f0f0f0;
      border-bottom: 2px solid #ccc;
    }

    /* Alternate background for visibility */
    .scroll-section:nth-child(even) {
      background: #d0eaff;
    }
  </style>
</head>
<body>
    <div style="margin-left: 40px; z-index: 1; background: #eee;">"First element"</div>
    <div style="margin-top: -20px; z-index: 2; background: #cfc;">"Second element"</div>

</body>
</html>
